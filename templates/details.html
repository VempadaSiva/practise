<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Candidate Details</title>
</head>
<body>
<form action="{% url 'any' %}" method="post">
{% csrf_token %}
<br>Name<input type="text" name="name"></br></input>
<br>Email<input type="email" name="email"></br></input>
<br>Phone Number<input type="number" name="phone"></br></input>
<br>College<input type="text" name="college"></br></input>
<br>Hobbies<input type="checkbox" name="hobbies" value="reading">reading</input>
<input type="checkbox" name="hobbies" value="playing cricket">playingcricket</input>
<input type="checkbox" name="hobbies" value="lesintigmusic">listeningmusic</br></input>
<br>Gender<input type="radio" name="gender" value="male">male</input>
    <input type="radio" name="gender" value="female">female</br></input>

<br><input type="submit" value="submit"></br>
</form>
</body>
</html>
